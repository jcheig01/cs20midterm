        <nav>

        <article>
            <section>
                <div class="content">
                    <div class="accordion">
                        <div class="accordion__question">
                          <p>Why is the company named MoonShoes?</p>
                    
                        </div>
                        <div class="accordion__answer">
                          <p>We have an awesome CEO named Seoyoung MOON!</p>
                        </div>
                    </div>
                    
                    <div class="accordion">
                        <div class="accordion__question">
                          <p>When does MoonShoes sneakers get delivered?</p>

                        <div class="accordion__answer">
                          <p>
                            We ship our products in 1-3 business days. Orders typically get delivered within a week.
                          </p>
                        </div>
                    </div>
               </div>
            </section>

        <aside>
        </aside>
        <footer>CS20 Midterm Project</footer>
    </body>
    <script language="javascript">

        let answers=document.querySelectorAll(".accordion");
        answers.forEach((event)=>{
            event.addEventListener('click',()=>{
                if(event.classList.contains("active")){
                    event.classList.remove("active");
                }
                else{
                    event.classList.add("active");
                }
            })
        })
    </script>
